<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout with Three.js</title>
    <link rel="stylesheet" href="/static/login-page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Left Column</h2>
            <div class="container-left">
                <a href="#" class="back">&larr; BACK</a>
                <div class="login-box">
                    <div class="logo">&#x2726;</div>
                    <h2>Log into ByteSpark</h2>
                    <form>
                        <h3>Login Anonymously</h3>
                        <label>Alias Name</label>
                        <input id = 'nameID' type="text" placeholder="John">
                        <button type="button" class="annon-login login-btn">Start Writing</button>
                        <br>
                        <br>
                        <h3>Login With Credentials</h3>
                        <label>Email Address</label>
                        <input type="email" placeholder="name@example.com">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Password">
                            <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
                        </div>
                        <button class="login-btn" disabled>Log In</button>
                    </form>
                    <div class="separator">OR</div>
                    <button class="social-btn google">Continue with Google</button>
                    <button class="social-btn facebook">Continue with Facebook</button>
                    <a href="#" class="cant-login">Can't log in?</a>
                </div>
                <a href="#" class="create-account">CREATE ACCOUNT</a>
            </div>
            <p>This is where you can place content like text, links, or a menu.</p>
        </div>
        <div class="right-column ambience">
            <canvas></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/login-page.js"></script>
</body>
</html>
